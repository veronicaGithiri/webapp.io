<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"href="style.css"></link>
        <title>Web App with info-Window</title>
    
        <!-- ..Google Maps Javasript API -->
       <script src="https://maps.googleapis.com/maps/api/js?initMap&key=AIzaSyClBbI29Z9EGybR6bQKfq4MZDrjVt7-i1I
       "defer></script>
       <script>
        // .. Map initialization
        function initMap(){
            //Latitude and Longitude of selected Locations
            const myLatlng = {lat: 13.546432551544118, lng: 100.78211286818919}
           
            //Center map at the selected location
            const map = new google.maps.Map(document.getElementById("mapCancas"),{
                zoom: 12,
                center: myLatlng,
            });

            //Info-window Content
            var contentString = '<div id= "content">'+
                '<h1 style="font-size: 20px;">Bangkok City-Thailand</h1>'+
                '<div id= "bodyContent">'+
                    '<div style= "float:right"; width:20%; img src="bangkok2.jpg" width="120" height= "80"/></div>'+
                         '<div style= "float:left; width 80%; margin-top: -20px">'+
                    '<p>Bangkok, the vibrant capital of Thailand, is a mesmerizing blend of rich cultural heritage and modern cosmopolitan charm. Known for its bustling streets, ornate temples, and vibrant markets, Bangkok offers an unforgettable experience to its visitors.<br/>The city is a food lovers paradise, offering a diverse range of delectable street food and world-class restaurants. From exploring <b>the Grand Palace and Wat Arun to indulging in the vibrant nightlife of Sukhumvit</b>, the energetic atmosphere and warm hospitality make it a captivating destination that truly embodies the essence of Thailand.'+
                        '<p>Attribution: Bangkok, <a href= "https://en.wikipedia.org/wiki/Bangkok">https://en.wikipedia.org/wiki/Bangkok</a>'+
                        '</p>'+
                        '</div>'+
                    '</div>'+
                '</div>';

                //Add Info-window
                const infowindow = new google.maps.infowindow({
                    content: contentString
                });

                //Marker,Positioned at location
                const marker = new google.maps.marker({
                    position: myLatlng,
                    map: map,
                    title: 'Bangkok City - Thailand'
                });

                //Marcker click event:open info window
                google.maps.events.addListener(marker,'click',function(){
                    infowindow.open(map,marker);
                });
                //open info window on load
                infowindow.open(map,marker);
        }   
        window.initMap = initMap;
       </script>
    </head>
    <body>
        <!--DIV element to embed map-->
        <div id="mapCanvas">

        </div>
